{% extends 'base.html' %}

{% block title_head %}
<title>Edicion Perfil</title>
{% endblock title_head %}

{% block h1_header %}
Editar Perfil
{% endblock h1_header %}

{% comment %} Para entrega modificar url capas {% endcomment %}

{% block contenido %}

<form action={% url 'usuario:editar_perfil' %} method="post">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <button>Guardar cambios</button>
    <button type='button'><a class="navbar-brand" href={% url 'usuario:modificar_pass' %}>Cambiar password</a></button>
</form>

{% endblock contenido %}
